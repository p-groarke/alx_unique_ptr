install:
  - pip3 install conan
  - conan user
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan

matrix:
  include:
    - os: osx
      osx_image: xcode11.2
      env:
        - CONFIG=Release

    - os: osx
      osx_image: xcode11.2
      env:
        - CONFIG=Debug

    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            # - python3
            # - python3-pip
            # - python3-setuptools
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7 && CONFIG=Debug"

    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            # - python3
            # - python3-pip
            # - python3-setuptools
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7 && CONFIG=Release"

    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
            # - python3
            # - python3-pip
            # - python3-setuptools
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8 && CONFIG=Debug"

    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
            # - python3
            # - python3-pip
            # - python3-setuptools
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8 && CONFIG=Release"

script:
  - mkdir build && cd build
  - cmake .. -DBUILD_TESTING=On
  - cmake --build .
  - ./bin/alx_unqiue_ptr_tests

notifications:
  email:
    on_success: never
    on_failure: always
