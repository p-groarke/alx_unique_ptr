language: cpp

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew upgrade cmake;
      brew install cmake python3;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      pyenv global 3.7.1;
